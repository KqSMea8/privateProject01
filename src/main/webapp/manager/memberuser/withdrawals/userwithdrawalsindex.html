<!DOCTYPE html>
<html>
	<head>
		<title>会员提现管理</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		
		<#include "/include/import.html"/>
		<#include "/include/importother.html"/>
	</head>
	<body class="no-skin">
		<div class="main-container" id="main-container">
			<div class="main-content">
				<div class="page-content">
					<div class="page-content-area">
						<!-- 以上div层必写 -->
						<div class="row">
							<div class="col-xs-12">
								<div class="row">
									<div class="col-sm-12">
										<button id="search" class="btn btn-white btn-default btn-round">
											<i class="ace-icon icon-search green"></i>
											搜索
										</button>
										<@shiro.hasPermission name="memberuser:auditwithdrawals">
										<button id="audit" class="btn btn-white btn-default btn-round">
											<i class="ace-icon icon-pencil orange"></i> 审核
										</button>
										</@shiro.hasPermission>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<table id="grid-table"></table>
								<div id="grid-pager"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="condition" class="hide">
			<div class="row">
				<div class="col-xs-12">
					<form class="form-horizontal" role="form">
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="userName">会员名称</label>
							<div class="col-sm-9">
								<input type="text" id="userName" style="width: 200px;" placeholder="会员名称">
							</div>
						</div>
						
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="userAccount">登录帐号</label>
							<div class="col-sm-9">
							<input type="text" id="userAccount" style="width: 200px;" placeholder="登录帐号">
							</div>
						</div>
						
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="userTel">审核人名称</label>
							<div class="col-sm-9">
							<input type="text" id="auditOperatorName" style="width: 200px;" placeholder="会员电话">
							</div>
						</div>
						
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="status">申请状态</label>
							<div class="col-sm-9">
							<select  id="status" name="status" data-placeholder="申请状态"  url="../common/getauditstatus" ></select>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="auditDiv" class="hide">
			<div class="row">
				<div class="col-xs-12">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">会员名称</label>
							<div class="col-sm-9" style="line-height:30px;">
								<span id = 'userNameForAudit'></span>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">会员登录帐号</label>
							<div class="col-sm-9" style="line-height:30px;">
								<span id = 'account'></span>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">申请点数</label>
							<div class="col-sm-9" style="line-height:30px;">
								<span id = 'money'></span>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">手续费点数</label>
							<div class="col-sm-9" style="line-height:30px;">
								<span id = 'serviceCharge'></span>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">提现类型</label>
							<div class="col-sm-9" style="line-height:30px;">
								<span id = 'payType'></span>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">转账金额</label>
							<div class="col-sm-9" style="line-height:30px;">
								<span id = 'chargeMoney'></span>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">收款卡号</label>
							<div class="col-sm-9" style="line-height:30px;">
								<span id = 'bankNumber'></span>
							</div>
						</div>
						<!-- <div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">收款卡银行名称</label>
							<div class="col-sm-9" style="line-height:30px;">
								<span id = 'bankName'></span>
							</div>
						</div> -->
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">申请时间</label>
							<div class="col-sm-9" style="line-height:30px;">
								<span id = 'createTime'></span>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="remark">备注</label>
							<div class="col-sm-9">
								<!-- <input type="text" id="remark" style="width: 200px;" placeholder="备注"> -->
								<textarea rows="3" id="remark" style="width: 280px;" placeholder="备注"></textarea>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../manager/memberuser/withdrawals/js/userwithdrawalsindex.js"></script>
</html>
