<!DOCTYPE html>
<html>
<head>
<title>注册用户管理</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<#include "/include/import.html"/>
</head>
<body class="no-skin">
	<div class="main-container" id="main-container">
		<div class="main-content" style="height:85%;margin-left: 0;">
			<div class="page-content">
				<div class="page-content-area">
					<!-- 以上div层必写 -->
					<div class="row">
						<div class="tabbable">
							<ul class="nav nav-tabs" id="myTab">
								<@shiro.hasPermission name="memberuser:memberuserlist">
								<li>
									<a data-toggle="tab" href="#memberUserListDiv" onclick="$('#memberUserList').attr('src', $('#memberUserList').attr('data-src'));"> 活跃会员 </a>
								</li>
								</@shiro.hasPermission>
								<@shiro.hasPermission name="memberuser:memberuserdeathlist">
								<li id="memberUserDeathListLi">
									<a data-toggle="tab" href="#memberUserDeathListDiv" onclick="$('#memberUserDeathList').attr('src',  $('#memberUserDeathList').attr('data-src'));"> 僵尸会员 </a>
								</li>
								</@shiro.hasPermission>
							</ul>

							<div class="tab-content" style="height:710px;padding:0px 12px">
								<@shiro.hasPermission name="memberuser:memberuserlist">
								<div id="memberUserListDiv" class="tab-pane fade" style="height:708px;">
									<iframe id="memberUserList" data-src="../memberuser/memberuserlist" scrolling="auto" frameborder=0 width="100%" height="100%"></iframe>
								</div>
								</@shiro.hasPermission>
								<@shiro.hasPermission name="memberuser:memberuserdeathlist">
								<div id="memberUserDeathListDiv" class="tab-pane fade" style="height:708px;">
									<iframe id="memberUserDeathList" data-src="../memberuser/memberuserdeathlist" scrolling="auto" frameborder=0 width="100%" height="100%"></iframe>
								</div>
								</@shiro.hasPermission>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function() {
		var iframeId = $("#iframeId").val();
		if (iframeId == 'projectLogInfo') {
			$("#memberUserDeathListLi").addClass("active");
			$("#memberUserDeathList").attr("src",$("#memberUserDeathList").attr("data-src"));
			$("##memberUserDeathListDiv").addClass("in").addClass("active");
		}else {
			$(".nav-tabs").find("li:first").addClass("active");
			$(".tab-content").find("iframe:first").attr("src",$(".tab-content").find("iframe:first").attr("data-src"));
			$(".tab-content").find("div:first").addClass("in").addClass("active");
		}
	});
</script>
</html>
