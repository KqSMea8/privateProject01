<!DOCTYPE html>
<html>
	<head>
		<title>赛事管理</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		
		<#include "/include/import.html"/>
		<#include "/include/importother.html"/>
		<style type="text/css">
			.img-div{
				width: 80px;
				height: 80px;
			}
			.required-star{
				color: tomato;
			    line-height: 30px;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body class="no-skin">
		<div class="main-container" id="main-container">
			<div class="main-content">
				<div class="page-content">
					<div class="page-content-area">
						<div class="page-header">
							<h1>
								<#if actionType == "add">
									创建赛事
								<#elseif actionType == "edit">
									修改赛事
								</#if>
							</h1>
						</div>
						<!-- 以上div层必写 -->
						<div class="row">
							<div class="col-xs-12">
								<form id="competitionInfoForm" class="form-horizontal" role="form">
									<input type="hidden" id="actionType" value="${actionType}" />
									<input type="hidden" id="competitionInfoId" value="${(competitionInfo.competition_id)!''}" />

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="title"> 赛事标题 </label>

										<div class="col-sm-9">
											<div class="clearfix">
												<input id="title" name="title" type="text" style="width: 352px;" placeholder="赛事标题" value="${(competitionInfo.title)!''}">
												<span class="required-star" style="height: 34px;line-height: 34px;">例:英超、世界杯</span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="title"></label>

										<div class="col-sm-9">
											<div class="clearfix">
												<input id="title_th" name="title_th" type="text" style="width: 352px;" placeholder="赛事标题-泰文" value="${(competitionInfo.title_th)!''}">
											</div>
										</div>
									</div>
									
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 赛事 </label>

										<div class="col-sm-5">
											<div class="clearfix">
												<input id="name1" name="name1" type="text" style="width: 165px;" placeholder="球队A" value="${(competitionInfo.name1)!''}">
												 VS
												<input id="name2" name="name2" type="text" style="width: 165px;" placeholder="球队B" value="${(competitionInfo.name2)!''}">
												<span class="required-star">*</span>
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right">  </label>

										<div class="col-sm-5">
											<div class="clearfix">
												<input id="name1_th" name="name1_th" type="text" style="width: 165px;" placeholder="球队A-泰文" value="${(competitionInfo.name1_th)!''}">
												 VS
												<input id="name2_th" name="name2_th" type="text" style="width: 165px;" placeholder="球队B-泰文" value="${(competitionInfo.name2_th)!''}">
												<span class="required-star">*</span>
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" style="line-height: 50px;"> 球队A-LOGO </label>
										<div class="col-sm-5">
											<div class="clearfix" style="float: left;line-height: 55px;">
												<button id="upload_logo1" class="btn btn-white btn-default btn-round uploadFile" style="margin: 30px;"/>
											</div>
											<div class="clearfix" style="float: left;line-height: 55px;margin-left: 30px;">
												<img alt="球队A-LOGO" id="upload_logo1_img" src="${(competitionInfo.logo1)!''}" style="height: 50px;width: 50px;">
											</div>
											<input id="upload_logo1_url" type="hidden" type="text" value="${(competitionInfo.logo1)!''}">
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" style="line-height: 50px;"> 球队B-LOGO </label>
										<div class="col-sm-5">
											<div class="clearfix" style="float: left;line-height: 55px;">
												<button id="upload_logo2" class="btn btn-white btn-default btn-round uploadFile" style="margin: 30px;"/>
											</div>
											<div class="clearfix" style="float: left;line-height: 55px;margin-left: 30px;">
												<img alt="球队B-LOGO" id="upload_logo2_img" src="${(competitionInfo.logo2)!''}" style="height: 50px;width: 50px;">
											</div>
											<input id="upload_logo2_url" type="hidden" type="text" value="${(competitionInfo.logo2)!''}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="totalCompanyId"> 开赛时间  </label>

										<div class="col-sm-5">
											<div class="clearfix">
												<div class="clearfix">
													<input class="date-picker col-xs-10 col-sm-5" style="width: 352px;" name="gameBeginTime" id="gameBeginTime"  value="${(competitionInfo.game_begin_time)!''}"  
														type="text" data-date-format="yyyy-MM-dd HH:mm:ss"  placeholder="开盘时间"  title="开盘日期"/>
													<span class="required-star">*</span>
		                                        </div>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="status"> 状态 </label>

										<div class="col-sm-5">
											<div class="clearfix">
												<select id="status" name="status" readonly="readonly" style="width: 352px;" data-placeholder="选择状态"  url="../common/getstatuscombo" selectval="${(competitionInfo.status)!'0'}">
												</select>
												<span class="required-star">*</span>
												<span class="required-star">&nbsp;&nbsp;&nbsp;&nbsp;启用状态客户端即可看到该赛事</span>
											</div>
										</div>
									</div>

									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<@shiro.hasPermission name="competition:save">
											<button id="saveBtn" class="btn btn-info" type="button">
												<i class="ace-icon fa fa-check bigger-110"></i>
												保存
											</button>
											</@shiro.hasPermission>
											&nbsp; &nbsp; &nbsp;
											<button id="backBtn" class="btn" type="reset">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												返回
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<table id="grid-table"></table>
								<div id="grid-pager"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../manager/competition/js/competitionedit.js"></script>
	<script src="../manager/competition/js/laydate/laydate.js"></script> <!-- 改成你的路径 -->
	<script type="text/javascript">
        /* $('.date-picker').datepicker({language: 'cn',autoclose:true}); */
        laydate.render({
		  	elem: '#gameBeginTime', //指定元素
		 	type: 'datetime'
		});
	</script>
</html>
