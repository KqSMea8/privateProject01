<#assign basePath=request.getContextPath()>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>赛事开盘后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- 登录页面的背景图片相册效果所用 start -->
<link rel="stylesheet" href="${basePath}/assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="${basePath}/assets/css/ace.min.css" />
<link rel="stylesheet" href="${basePath}/assets/css/login/camera.css" />
<link rel="stylesheet" href="${basePath}/assets/css/login/login.css" />
<script src="${basePath}/assets/js/login/jquery.min.js"></script>
<script src="${basePath}/assets/js/login/jquery.mobile.customized.min.js"></script>
<script src="${basePath}/assets/js/login/jquery.easing.1.3.js"></script>
<script src="${basePath}/assets/js/login/camera.min.js"></script>
<script src="${basePath}/assets/js/bootstrap.min.js"></script>
<script src="${basePath}/assets/js/bootbox.min.js"></script>
<script src="${basePath}/assets/other/common/util.js"></script>
<!-- 登录页面的背景图片相册效果所用 end -->
</head>
<body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="position-relative" style="opacity: 0.9;z-index:999999;top:28%;position:fixed;width:440;">
							<div id="login-box" class="login-box visible widget-box no-border" style="padding:1px;">
								<div class="toolbar clearfix" style="border-top:0px;">
									<div class="center" style="font-size:22px;color:white;width: 100%;">
										<i class="icon-leaf green"></i>
										&nbsp; 赛事开盘后台管理系统
									</div>
								</div>
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="icon-coffee green"></i>
											请输入用户名和密码
										</h4>
										<div class="space-6"></div>
										<form>
											<fieldset>
												<label class="block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="text" name="loginName" id="loginName" class="form-control" placeholder="用户名" />
														<i class="icon-user"></i>
													</span>
												</label>
												<label class="block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="password" name="loginPwd" id="loginPwd" class="form-control" placeholder="密码" />
														<i class="icon-lock"></i>
													</span>
												</label>
												<div class="space"></div>
												<div class="clearfix">
													<label class="inline">
														<input type="checkbox" style="display:none" />
														<span class="lbl"> </span>
													</label>
													<button type="button" class="width-35 pull-right btn btn-sm btn-primary" onclick="login()">
														<i class="icon-key"></i>
														登陆
													</button>
												</div>
												<div class="space-4"></div>
											</fieldset>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		jQuery(function() {
			jQuery("#background").camera({
				height : 'auto',
				loader : 'bar',
				pagination : false,
				hover : false,
				opacityOnGrid : false,
				imagePath : '../images/',
				time : 1000,
				transPeriod : 4000,
				navigation : false
			});
			jQuery(document).keypress(function(e) {
				if (e.keyCode == 13)
					login();
			});
		});
		function login() {
			var loginName = jQuery("#loginName").val();
			var loginPwd = jQuery("#loginPwd").val();
			if (loginName == "")
				alertUtil.waring("请输入登陆账号");
			if (loginPwd == "")
				alertUtil.waring("请输入登陆密码");
			if (loginName != "" && loginPwd != "")
				jQuery.ajax({
					type : "post",
					url : "login",
					data : {
						loginName : loginName,
						loginPwd : loginPwd
					},
					success : (function(data) {
						if (data.isSuccess == true) {
							location.href = "toindex";
						} else {
							alertUtil.waring(data.msg);
						}
					})
				});
		}
	</script>
	<!-- 登录页面背景图 -->
	<div class="fluid_container">
		<div class="camera_wrap camera_emboss pattern_1" id="background">
			<div data-src="assets/images/login/login_background1.jpg"></div>
			<div data-src="assets/images/login/login_background2.jpg"></div>
			<div data-src="assets/images/login/login_background3.jpg"></div>
			<div data-src="assets/images/login/login_background4.jpg"></div>
			<div data-src="assets/images/login/login_background5.jpg"></div>
			<div data-src="assets/images/login/login_background6.jpg"></div>
			<div data-src="assets/images/login/login_background7.jpg"></div>
			<div data-src="assets/images/login/login_background8.jpg"></div>
		</div>
	</div>
</body>
</html>
